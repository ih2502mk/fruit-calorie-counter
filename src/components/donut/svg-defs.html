<svg 
    style="visibility: hidden;
    position: absolute;
    pointer-events: none;
    width: 0;
    height: 0;"
>
    <defs>
        <filter id='inset-shadow'>
            <!-- Shadow offset -->
            <feOffset
                dx='0'
                dy='0'
            />
          
            <!-- Shadow blur -->
            <feGaussianBlur
                stdDeviation='6'
                result='offset-blur'
            />
          
            <!-- Invert drop shadow to make an inset shadow -->
            <feComposite
                operator='out'
                in='SourceGraphic'
                in2='offset-blur'
                result='inverse'
            />
            
            <!-- Cut color inside shadow -->
            <feFlood
                flood-color='black'
                flood-opacity='.4'
                result='color'
            />
            <feComposite
                operator='in'
                in='color'
                in2='inverse'
                result='shadow'
            />
          
            <!-- Placing shadow over element -->
            <feComposite
                operator='over'
                in='shadow'
                in2='SourceGraphic'
            />
          </filter>
    </defs>
</svg>
